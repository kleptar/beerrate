<div class="card-columns">
        <div class="card" ng-repeat="news in vm.news">
                <div class="card-body">
                <h5 class="card-title">{{news.title}}</h5>
                <p class="card-text">{{news.content}}</p>
                <p class="card-text"><small class="text-muted">Added {{news.dateAdded}}</small></p>
        </div>
</div>
