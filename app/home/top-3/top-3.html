<div ng-init="vm.initBeerList()">
    <div class="card">
        <div class="card-header">
            Top beers in BR.local
        </div>
        <div class="card-body">
                <div class="card text-white bg-primary mb-3"  ng-repeat="beer in vm.beers | orderBy: '-rate' | limitTo: 3">
                    <div class="card-header">{{beer.name}}</div>
                    <div class="card-body">
                        <h5 class="card-title">Rating: {{beer.rate}}</h5>
                        <p class="card-text">Manufactured by: {{beer.brewery}}</p>
                    </div>
                </div>
        </div>
    </div>
</div>
