<div ng-init="vm.initBeerList()" >
    <div class="list-group" ng-repeat="beer in vm.beersToShow">
        <button type="button" ng-click="vm.toggleBeerDetails(beer.id)" id="beer-in-row-{{beer.id}}" class="list-group-item list-group-item-action">{{beer.name}} 
            <span class="badge badge-secondary">{{beer.rate}}</span> 
        </button>
        <list-beers-details ng-if="beer.showDetails" class="list-group-item disabled" beer="beer"></list-beers-details>
    </div>
</div>
